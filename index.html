<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/filters.css" />
    <link rel="stylesheet" href="css/sort.css" />
    <link rel="stylesheet" href="css/heroes.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>AFK Arena Hero Manager</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="settings__container">
        <div class="filters">
          <div class="filter__btn-container">
            <div class="btn-container btn-container--faction">
              <button
                class="
                  filters__btn
                  filters__btn--faction
                  filters__btn--all
                  filters__btn--active
                "
                id="faction_all"
              ></button>
            </div>
            <div class="btn-container btn-container--base">
              <button
                class="
                  filters__btn
                  filters__btn--base
                  filters__btn--all
                  filters__btn--active
                "
                id="base_all"
              ></button>
            </div>
            <div class="btn-container btn-container--class">
              <button
                class="
                  filters__btn
                  filters__btn--class
                  filters__btn--all
                  filters__btn--active
                "
                id="class_all"
              ></button>
            </div>
            <div class="btn-container btn-container--ascention">
              <button
                class="
                  filters__btn
                  filters__btn--ascention
                  filters__btn--all
                  filters__btn--active
                "
                id="ascention_all"
              ></button>
            </div>
          </div>
        </div>
        <div class="sorts">
          <div class="sort__btn-container">
            <div class="sort__active-sort"></div>
            <div class="sort__inactive-sort"></div>
          </div>
        </div>
      </section>
      <section class="heroes__container">
        <div class="heroes" id="heroes-section"></div>
      </section>
    </main>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
